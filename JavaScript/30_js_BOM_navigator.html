<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>BOM navigator</title>
    <script>
        /*BOM navigator : 사용자 브라우저, 운영체제 정보 저장
        navigator.appCodeName : 브라우저의 코드명
        navigator.appName : 브라우저의 이름
        navigator.appVersion : 브라우저의 버전
        navigator.language : 브라우저 사용언어
        navigator.product : 브라우저 사용엔진
        navigator.platform : 브라우저 실행하는 운영체제
        navigator.userAgent : 운영체제 종합정보
        */
        
        document.write("<h2>BOM navigator</h2>");
        document.write("appCodeName : " + navigator.appCodeName, "<br>");
        document.write("appName : " + navigator.appName, "<br>");
        document.write("appVersion : " + navigator.appVersion, "<br>");
        document.write("language : " + navigator.language, "<br>");
        document.write("product : " + navigator.product, "<br>");
        document.write("<hr>");
        
        
        document.write("platform : " + navigator.platform, "<br>");
        document.write("userAgent : " + navigator.userAgent, "<br>");
    </script>
</head>
    
<body>
    
</body>
    
</html>
