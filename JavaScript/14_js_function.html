<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS function</title>
<script>
    var globalStr = "전역변수 globalStr";
    globalStr2 = "전역변수 globalStr2";
    document.write(">> globalStr: " + globalStr, "<br>");
    document.write(">> globalStr2: " + globalStr2, "<br>");
    
    
    //function 선언
    //function 함수명(매개변수1, 매개변수2, ... , 매개변수n) { }
    function alertMsg(param) {
        document.write("------ alertMsg() 시작 -----", "<br>");
        document.write(">> globalStr: " + globalStr, "<br>");
        
        //function 안에 선언된 변수는 지역변수 
        //function내에서만 사용 가능
        var localStr = "function 내 선언 지역변수 localStr";
        document.write(">> localStr: " + localStr, "<br>");
        
        //function내에서 var 키워드 없이 선언된 변수 : 전역변수
        localNoVar = "function 내 선언 지역변수 localNoVar";
        
        //전달받은 파라미터 값 사용
        document.write(">> param : " + param, "<br>");
        document.write("------ alertMsg() 끝 -----", "<br>");
    }
    document.write("<hr>");
    
    //function 호출 사용
    alertMsg("param test~~~");
    
    document.write("<hr>");    
    //function 내에서 var 키워드 없이 선언된 변수는 사용가능
    document.write("function내에 var없이 선언된 변수는<br>"
                  +"사용할 수 있는 전역변수(Global Variable)<br>");
    document.write(">> localNoVar: " + localNoVar, "<br>");
    
    document.write("<hr>");
    document.write("function내에 있는 로컬변수를 호출해서 오류발생 예정<br>");
    //function 내에 선언된 변수를 참조 : not defined 오류 발생
    document.write(">> localStr: " + localStr, "<br>");
    
    document.write("===== JavaScript 끝", "<br>");
</script>
</head>    

<body>
    
</body>
</html>
