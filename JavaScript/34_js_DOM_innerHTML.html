<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>innerHTML 테스트</title>
    <script>
        var div1;
        window.onload = function() {
          div1 = document.getElementById("div1");
//          div1.innerHTML = "div 내용 바꿈";
        };
        
        function divChange() {
            div1.innerHTML = "<p>바뀐 div 내용</p>";   
        }
    </script>
</head>
    
<body>
    <div id = "div1">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
    </div>
    <button onclick = "divChange()">div 내용 바꾸기</button>
</body>
    
</html>
