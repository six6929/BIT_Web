<body>
    <h1>세번째 페이지</h1>
    <p>
        <button onclick="history.back()">1단계 이전페이지(직전)</button>
        <button onclick="history.go(-2)">2단계 이전페이지(2페이지전)</button>
    </p>
    <script>
        document.write("<p>방문페이지 수 : " + history.length +"</p>");
    </script>
</body>
