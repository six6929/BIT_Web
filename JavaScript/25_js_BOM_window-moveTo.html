<!DOCTYPE html>

<head>
    <meta charset = "UTF-8">
    <title>JavaScript BOM window.moveTo</title>

</head>
    
<body>
    <h2>윈도우 열고 이동시키기</h2>
    <button onclick="openWin()">윈도우 열기(window.open)</button>
    <button onclick="moveToWin()">윈도우 이동(window.moveTo)</button>
    
    <script>
        var myWindow;
        function openWin() {
            myWindow = window.open("", "myWindow", "width=200, height=100"); 
            myWindow.document.write("<p>새로 열린 윈도우</p>");
        }
        
        function moveToWin() {
            myWindow.moveTo(300, 100); //left : 300, top : 100
        }
    </script>
</body>
    
</html>
