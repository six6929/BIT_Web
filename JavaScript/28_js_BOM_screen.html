<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>BOM screen</title>
    <script>
        /*BOM screen 객체 속성
        screen.width : 현재 스크린(모니터) 너비값(가로)
        screen.height : 현재 스크린(모니터) 높이값(세로)
        screen.availWidth : 사용 가능한 스크린 너비값
        screen.availheight : 사용 가능한 스크린 높이값
        screen.colorDepth : 표현가능 색상 값
        */
        
        //모니터(스크린) 해상도 확인
        document.write("스크린 너비 : " + screen.width, "<br>");
        document.write("스크린 높이 : " + screen.height, "<br>");
        document.write("<hr>");
        
        
        //모니터(스크린) 사용가능한 크기 확인
        document.write("사용 가능한 스크린 너비 : " + screen.availWidth, "<br>");
        document.write("사용 가능한 스크린 높이 : " + screen.availHeight, "<br>");
        document.write("<hr>");
        
        //모니터에서 표현할 수 있는 색상
        document.write("스크린 색상표현(bit) : " + screen.colorDepth, "<br>");
    </script>
</head>
    
<body>
    
</body>
    
</html>
