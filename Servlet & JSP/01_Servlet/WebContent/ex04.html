<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<script>
	function send_go() {
		var f = document.frm;
		if(f.name.value == "") {
			alert("이름을 입력하세요.");
			return false;
		} else if (f.pwd.value == "") {
			alert("암호를 입력하세요");
			return false;
		} else if (f.pwd.value != f.pwd2.value) {
			alert("암호가 일치하지 않습니다. 다시 입력하세요.");
			f.pwd.value == "";
			f.pwd2.value =="";
			return false;
		} else {
			//alert("send_go() 실행")
			document.frm.action="signup";
			document.frm.submit();
		}
		//alert("send_go() 실행");
		document.frm.action="signup";
		document.frm.submit();
	}
</script>
</head>
<body>
<h1>회원가입</h1>
<form name="frm">
	<fieldset>
		<legend>회원가입</legend>
		<p>이름: <input type="text" name="name"></p>
		<p>아이디: <input type="text" name="id"></p>
		<p>패스워드: <input type="password" name="pwd"></p>
		<p>패스워드확인: <input type="password" name="pwd2"></p>
		<p>이메일: <input type="text" name="email"></p>
		<p>취미:
			<input type="checkbox" name="hobby" value="운동">운동
			<input type="checkbox" name="hobby" value="게임">게임
			<input type="checkbox" name="hobby" value="영화">영화
			<input type="checkbox" name="hobby" value="독서">독서
		</p>
		<input type="submit" value="회원가입" onclick="send_go()">
		<input type="reset" value="초기화">
	</fieldset>
	
</form>
</body>
</html>
