<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JQ 롤링배너</title>
    <!-- jQuery import 방식2 : CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<style>
    * {margin: 0; padding: 0;}
    h2 { text-align: center; }
    img { border: none; vertical-align: top;}
    li img { width: 200px; }
    li {
        list-style: none;
        float: left;
        width: 200px;
    }
    #banner_wrap {
        width: 600px;
        border: 1px solid #aaa;
        padding: 20px;
        margin: 50px auto;
    }
    #frame {
        width: 600px;
        overflow: hidden;
        position: relative;
    }
    #banner {
        width: 2000px;
    }
    #banner a { text-decoration: none;}
</style>
<script>
    $(document).ready(function(){
        var $list = $("#banner");
        //맨앞의 li태그 3개를 맨뒤에 복사해서 붙여넣기
        //$list.append($("#banner>li:first").clone())
        $list.append($("#banner>li:lt(3)").clone())
        
        
        var clickCnt = 0;
        //animate 사용 이동 처리
        $("#prev").click(function(){
            if (clickCnt == 0) { //첫번째 이미지가 보여지는 상태
                clickCnt = 5;
                
                //맨 마지막 3개의 이미지를 보여주는 상태로 변경
                $list.css("margin-left", -200*clickCnt + "px");
                //$list.animate({"margin-left" : -200*clickCnt + "px"}, 0);
            }
            clickCnt--;
            $list.animate({"margin-left" : -200*clickCnt + "px"}, 1000);
        });
        
        $("#next").click(function(){
            //맨 마지막인 경우
            if (clickCnt == 5) {
                $list.css("margin-left", "0px");
                clickCnt = 0;
            }
            clickCnt++;
            $list.animate({"margin-left" : -200*clickCnt + "px"}, 1000);
        });
    });
</script>

</head>
<body>
<h2>롤링 슬라이드 배너 만들기</h2>
<hr>
<div id="banner_wrap">
    <div id="frame">
        <ul id="banner">
            <li><a href="#"><img src="images/pic_1.jpg"></a></li>
            <li><a href="#"><img src="images/pic_2.jpg"></a></li>
            <li><a href="#"><img src="images/pic_3.jpg"></a></li>
            <li><a href="#"><img src="images/pic_4.jpg"></a></li>
            <li><a href="#"><img src="images/pic_5.jpg"></a></li>
        </ul>
    </div>
    <p>
        <a href="#" id="prev">
            <img src="images/prev_btn.png">
        </a>
        이동하기
        <a href="#" id="next">
            <img src="images/next_btn.png">
        </a>
    </p>
</div>
</body>    
</html>
