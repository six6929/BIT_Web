<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JQ 선택자 filter</title>
    <!-- jQuery import 방식1 -->
<!--  <script src="js/jquery-3.3.1.min.js">jQuery 코드</script>-->
    
    <!-- jQuery import 방식 2 : CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        //filter(선택자) : 선택자에 매칭되는 jQuery 객체 집합
        //end() : 이전 상태로 돌아감(이전 선택 상태)
        //removeClass(클래스명) : 클래스 속성값 삭제
        
        //$(function() {});
        $(document).ready(function() {
            /*$("img").addClass("red_border");
            $("img").filter("[title *= 'JSP']").addClass("five");
            $("img").filter("[title $= 'a']").addClass("five");
            $("img").filter("[title ^= 'Sp']").addClass("ten");
            
            $("img").filter("[title ^= 'Sp']").removeClass("ten");
            $("img").filter("[title ^= 'Sp']").css("border", "10px solid blue");*/
            
            //jQuery 객체를 저장해서 재사용(권장 - 객체생성 최소화)
//            imgs = $("img") // 변수명 앞에 $사용 - 명시적으로 jQuery 객체 알림
            /*imgs = $("img");
            imgs.addClass("red_border");
            imgs.filter("[title *= 'JSP']").addClass("five");
            imgs.filter("[title $= 'a']").addClass("five");
            imgs.filter("[title ^= 'Sp']").addClass("ten");
            
            imgs.filter("[title ^= 'Sp']").removeClass("ten");
            imgs.filter("[title ^= 'Sp']").css("border", "10px solid blue");
            */
            //--------------------------------------------
            //체이닝 표현방식으로 작성(객체생성 최소화)
            $("img").addClass("red_border")
                .filter("[title *= 'JSP']").addClass("five").end()
                .filter("[title $= 'a']").addClass("five").end()
                .filter("[title ^= 'Sp']").addClass("ten").end()
                .filter("[title ^= 'Sp']").removeClass("ten").end()
                .filter("[title ^= 'Sp']").css("border", "10px solid blue")
        })
    </script>
    <style>
        .red_border{ border : 1px solid red;}
        .five { border-width : 5px; }
        .ten { border-width : 10px; }
    </style>
</head>
<body>
    <img src="#" title="JSP" alt="JSP">  
    <img src="#" title="Java" alt="Java">  
    <img src="#" title="Spring" alt="Spring">  
    
    <ul>
        <li class="blue">Java</li>
        <li>HTML</li>
        <li class="blue">CSS</li>
        <li>JavaScript</li>
    </ul>
</body>
</html>
