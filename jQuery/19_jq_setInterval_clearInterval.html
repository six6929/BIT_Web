<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JQ</title>
    <!-- jQuery import 방식1 -->
<!--  <script src="js/jquery-3.3.1.min.js">jQuery 코드</script>-->
    
    <!-- jQuery import 방식 2 : CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(function() {
            var subject = ["Java", "HTML", "CSS", "JavaScript", "jQuery"];
            var index = 0;
            var timer = setInterval(function(){
//                console.log("타이머 동작 -- " + index)
                $("#myDiv").html(subject[index]);
                index++;
                //인덱스 값이 배열의 데이터 크기와 같이지면 인덱스값 0으로 변경
                if(index == subject.length) {
                    index = 0;
                }
            }, 1000);
            
            //중지버튼이 클릭되면 목록 보여주기 중지
            $("#stop").click(function() {
                clearInterval(timer);
            })
        });
    </script>
</head>
<body>
    <button id="stop">중지</button>
    <!-- Java, HTML, CSS, JavaScript, jQuery 
    div 영역에 위의 단어가 순차적으로 1초씩 
    -->
    <div id="myDiv"></div>
</body>
</html>
