<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JQ on, one, off</title>
    <!-- jQuery import 방식1 -->
<!--  <script src="js/jquery-3.3.1.min.js">jQuery 코드</script>-->
    
    <!-- jQuery import 방식 2 : CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        //이벤트 연결, 해제 : on, off, one
        //on : 이벤트 연결
        //off : 이벤트 연결 해제
        //one : 이벤트 연결 - 한 번만 연결
        //bing, unbind : 버전 3.0 deprecated 됨(권장하지 않음)
        $(function() {
            //이벤트를 한 번만 연결
            $("#btn_one").one("click", function() {
                alert("한 번의 클릭 이벤트만 발생 처리")  
            });
            
            /*$("#btn").on("click", function() {
                alert("click : 안녕하세요~~~")
            });*/
            
//            $("#btn").on("dblclick", function() {
//                alert("dblclick : 안녕하쇼!")
//            });
            
            //단축이벤트 방식
            $("#btn").click(function() {
                alert("click : 안녕하세요~~~")
            });
            
            //-----------------------------------------
            //mouseover, mouserenter : 해당영역으로 마우스가 들어올 때 발생
            //동작 순서 : mouseover, mouseenter 순으로 이벤트 발생
            $("#btn").on("mouseover", function() {
                console.log(">>mouseover 이벤트 발생")
            });
            
            $("#btn").on("mouseenter", function() {
                console.log(">>mouseenter 이벤트 발생");
                $("#btn").css("background-color","yellow")
            });
            
            //mouseout, mouseleave : 해당영역으로 마우스가 벗어날 때 발생
            //동작순서 : mouseout, mouseleave 순으로 이벤트 발생
            $("#btn").on("mouseout", function() {
                console.log(">>mouseout 이벤트 발생")
                $("#btn").css("background-color", "white");
            });
    
            
            //img 이벤트 연결
//            $("#img1").on("mouseover", function() {
//               $("#img1").attr("src", "images/car3.jpg"); 
//            });
//            
//            $("#img1").on("mouseout", function() {
//               $("#img1").attr("src", "images/car2.jpg"); 
//            });
            
            $("#img1").on({
                "mouseover" : function(){
                    $("#img1").attr("src", "images/car3.jpg")
                },
                "mouseout" : function() {
                    $("#img1").attr("src", "images/car2.jpg")
                }
            });
            
            //off : 이벤트 연결 해제
            $("#btn").off("click");
        });
        
    </script>
    <style>
        div {
            height : 50px; 
            border : 1px solid gray;
            margin : 10px;
        }
        
        img {
            margin : 50px;
            border : 1px solid gray;
        }
    </style>
</head>
<body>
    <div id="btn_one">한 번만 실행</div>
    <div id="btn">
        안녕~~~~
    </div>
    <img id="img1" src="images/car2.jpg" alt="자동차">
</body>
</html>
