<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JQ</title>
    <!-- jQuery import 방식1 -->
<!--  <script src="js/jquery-3.3.1.min.js">jQuery 코드</script>-->
    
    <!-- jQuery import 방식 2 : CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    	//.animate({속성값들}, 밀리초) : 위치만큼 이동(밀리초 동안)
		$(function() {
			$("#go").click(function() {
				$("#myDiv").animate({left : '+=200', top : '+=200'}, 3000);
			});
			
			$("#back").click(function() {
				$("#myDiv").animate({left : "-=200", top : "-=200"}, 3000)
			});
			
			$("#stop").click(function() {
				$("myDiv").stop();
			});
			
		});
    </script>
    <style>
		#myDiv {
			position : absolute;
		}
	</style>
</head>
<body>
	<button id="go">이동</button>
	<button id="stop">멈추기</button>
	<button id="back">되돌아오기</button>
	<div id="myDiv">
		<img src="images/image1.gif" alt="이미지">
	</div>
</body>
</html>
