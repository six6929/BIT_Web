<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JQ 테이블 동적생성</title>
    <!-- jQuery import 방식2 : CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
<script>
//행, 열의 값이 입력되고, <테이블생성>버튼이 클릭되면
//첫줄을 제외한 행과 열 갯수만큼 동적으로 테이블에 tr 태그 작성
$(function(){
    $("#btn").click(function(){
        //1. 입력값 읽어오기(행, 열)
        var rowCnt = parseInt($("#row").val());
        var colCnt = parseInt($("#col").val());
        console.log("rowCnt: " + rowCnt +", colCnt: " + colCnt);
        
        //2. HTML 테이블 태그 작성(입력된 행과 열 만큼)
        var htmlTag = "<table>";
        //thead 태그 작성
        htmlTag += "<thead><tr>";
        
        //th 태그가 컬럼의 갯수(colCnt)만큼 반복 생성
        for (var col=1; col<=colCnt; col++) {
            htmlTag += "<th>항목"+ col +"</th>";
        }
        htmlTag += "</tr></thead>";

        //tbody 태그 작성
        htmlTag += "<tbody>";
        for (var row=1; row<=rowCnt; row++) {
            htmlTag += "<tr>";
            //td 태그 만들기(컬럼의 갯수만큼)
            for (var col=1; col<=colCnt; col++) {
                htmlTag += "<td>데이타 "+ row +","+ col +"</td>";
            }
            htmlTag += "</tr>";
        }
        htmlTag += "</tbody>";
        htmlTag += "</table>";
        
        //3. 정해진 위치(myDiv)에 HTML 태그 입력
        $("#myDiv").html(htmlTag);
    });
    
});
</script>
<style>
    table { border-collapse: collapse; }
    th, td { border: 1px solid black; }
    th { background-color: gray; }
    #myDiv { background-color: yellow; }
</style>    
</head>
<body>
    <h2>테이블 동적 생성</h2>
    <input type="text" id="row">행
    <input type="text" id="col">열
    <input type="button" id="btn" value="테이블 생성">
    <hr>
    <div id="myDiv">
        
    </div>
    
    <hr>
    <div id="ex">
        <h3>th제외 2행 3열 테이블</h3>
        <table>
            <thead>
                <tr>
                    <th>항목1</th>
                    <th>항목2</th>
                    <th>항목3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>데이타 1,1</td>
                    <td>데이타 1,2</td>
                    <td>데이타 1,3</td>
                </tr>
                <tr>
                    <td>데이타 2,1</td>
                    <td>데이타 2,2</td>
                    <td>데이타 2,3</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>    
</html>
