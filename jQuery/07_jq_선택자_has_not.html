<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JQ has, not</title>
    <!-- jQuery import 방식1 -->
<!--  <script src="js/jquery-3.3.1.min.js">jQuery 코드</script>-->
    
    <!-- jQuery import 방식 2 : CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        //:has(선택자) : 선택자에 해당하는 요소 선택
        //not(선택자) : 선택자에 해당하는 요소가 아닌 것
        $(function(){
            /*$("ol>li:contains('menu 3')").css("border", "1px solid red");
            $("ol>li:has('strong')").css("border", "1px solid black");
            
            $("ol>li:has('em')").css("border", "1px solid blue");
            
            $("ol>li:has('li')").css("background-color", "yellow");*/
            
            $("ol>li").not("ol>li:eq(1)").css("background-color", "yellow");
        });
    </script>
</head>
<body>
    <h1>목차</h1>
    <ol>
        <li>menu 1</li>
        <li>menu <em>2</em></li>
        <li>
            <a href="#">menu 3</a>
        </li>
        <li><strong>menu 4</strong></li>
        <li>
            <ul>
                <li>menu 4-1</li>
                <li>
                    <a href="li2">menu 4-2</a>
                </li>
            </ul>
        </li>
    </ol>
    <ul>
        <li>번호 1</li>
        <li class="1">번호 2</li>
        <li>번호 3</li>
    </ul>
</body>
</html>
