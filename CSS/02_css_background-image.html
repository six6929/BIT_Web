<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>CSS</title>
    <style>
        body {
            background-image: url("레알마드리드.jpg");
        }
        
        #repeat_img {
            width : 500px;
            height : 200px;
            background-color: whitesmoke;
            background-image: url("라모스.jpg");
        }
        
        
        #no_repeat_img {
            width:500px;
            height:200px;
            background-color: skyblue;
            background-image: url("img_back/cafelatte.jpg");
            background-repeat: no-repeat;
            background-position: center center;

        }
    </style>
</head>
    
<body>
    <h1>CSS background-image</h1>
    <div id="repeat_img">이미지 반복</div>
    <div id="no_repeat_img">이미지 반복 안함</div>
</body>
    
</html>
