<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>CSS</title>
    <style>
        div {
            width : 200px;
            height : 200px;
            border : 1px solid black;
            position: absolute;
        }
        
        #div1 {
            background-color: mediumvioletred;
            z-index: 1;
        }
        
        #div2 {
            background-color: limegreen;
            left: 50px;
            top : 100px;
            z-index: 2;
        }
        
        #div3 {
            background-color: steelblue;
            left : 100px;
            top : 150px;
            z-index: 5;
        }
    </style>
</head>
    
<body>
    <h2>3차원 높이의 개념 적용 z-index</h2>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3</div>
</body>
    
</html>
