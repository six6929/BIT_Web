<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>템플릿</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border : 1px solid black;
            position: absolute;
        }
        
        #div1 {
            background-color: red;
            top : -50px;
            left : -50px;
        }
        #div2 {
            background-color: green;
            left : 200px;
            bottom: 20px;
        }
        #div3 {
            background-color: blue;
            right : 20px;
            bottom: 100px;
        }
    </style>
</head>
    
<body>
    <h2>CSS position : absolute</h2>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3</div>
</body>
    
</html>
