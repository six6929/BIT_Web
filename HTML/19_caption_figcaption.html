<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>캡션설정</title>
    
</head>
    
<body>
    <h2>테이블 caption 설정</h2>
    <table border="1">
        <caption>사용자 정보</caption>
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>1111</td>
            <td>홍길동</td>
            <td>서울시 종로구 ...................</td>
        </tr>
    </table>
    
    <h2>그림에 캡션 설정 - figure, figcaption</h2>
    <figure>
        <figcaption>마르셀루 사진</figcaption>
        <img src="마르셀루.jpg" alt = "마르셀루" width="200">
        <figcaption>원본사이즈 480 x 480 픽셀</figcaption>
    </figure>
    
    <h2>테이블 아래에 캡션 설정 - figure, figcaption</h2>
    <figure>
        <table border="1">
            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>주소</th>
            </tr>
            <tr>
                <td>1111</td>
                <td>홍길동</td>
                <td>서울시 종로구 ...................</td>
            </tr>
        </table>
        <figcaption>(사용자정보)</figcaption>
    </figure>
</body>
    
</html>
