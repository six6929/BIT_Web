<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>rowspan, colspan 실습</title>
    
</head>
    
<body>
    <h3>성적표</h3>
    <table border = "1">
        <tr>
            <th>학번</th>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>학점</th>
        </tr>
        <tr>
            <td>1111</td>
            <td>홍길동</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
            <td rowspan="2">A</td>
        </tr>
        <tr>
            <td>2222</td>
            <td>김유신</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
        </tr>
        <tr>
            <td>3333</td>
            <td>강감찬</td>
            <td>80</td>
            <td>80</td>
            <td>80</td>
            <td rowspan="2">B</td>
        </tr>
        <tr>
            <td>4444</td>
            <td>을지문덕</td>
            <td>80</td>
            <td>80</td>
            <td>80</td>
        </tr>
        <tr>
            <td colspan="2">평균</td>
            <td>90</td>
            <td>90</td>
            <td>90</td>
            <td></td>
        </tr>
        
    </table>
</body>
    
</html>
