<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>textarea 태그</title>
    
</head>
    
<body>
    <h2>form textarea : 여러 줄 텍스트 처리</h2>
    <form>
        성명 : <input type="text" name = "name"><br>
        자기소개<br>
        <textarea name="selfinfo" rows="10" cols="50">
            자기소개를 작성하시오.
        </textarea>
        <br>
        <input type="submit" value="전송">
    </form>
    
</body>
    
</html>
