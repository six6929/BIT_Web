<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>progress, meter, range</title>
    
</head>
    
<body>
    <h2>progress, meter, range</h2>
    <!-- progress : 진행중인 상태 값을 표시 -->
    <progress name="sec" max="60" value="30"></progress>전체 60초 중에 경과시간
    <hr>
    
    <label>전체 100명 중 50을 차지(meter)</label><br>
    반장선거 득표율<br>
    홍길동<meter value="50" max="100"></meter> 50%<br>
    김유신<meter value="30" max="100"></meter> 30%<br>
    강감찬<meter value="20" max="100"></meter> 20%<br>
    <hr>
    
    값입력(0~100)<input type ="range" name="range" min="0" max="100"><br>
    <input type="submit" value="확인">
</body>
    
</html>
