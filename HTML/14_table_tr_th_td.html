<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>테이블(표) 작성</title>
    
</head>
    
<body>
    <h1>테이블 작성 태그</h1>
    <h3>테이블작성태그(table, tr, th, td)</h3>
    <table border = "1">
        <!-- tr : 하나의 row를 의미 -->
        <tr>
            <th>제목11</th>
            <th>제목12</th>
        </tr>
        <tr>
            <td>내용21~~~~~~</td>
            <td>내용22~~~~~~</td>
        </tr>
        <tr>
            <td>내용31</td>
            <td>내용32</td>
        </tr>
    </table>
    
    <h3>테이블 3 x 3</h3>
    <table border = "1">
        <tr>
            <th>제목 1,1</th>
            <th>제목 1,2</th>
            <th>제목 1,3</th>
        </tr>
        <tr>
            <td>내용2,1</td>
            <td>내용2,2</td>
            <td>내용2,3</td>
        </tr>
        <tr>
            <td>내용3,1</td>
            <td>내용3,2</td>
            <td>내용3,3</td>
            <td>내용3,4</td>
        </tr>
        <td>dasdfasdfgfdgd</td>
        <td>dasdfasdfgfdgd</td>
    </table>
    
</body>
    
</html>
