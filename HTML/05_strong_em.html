<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>Strong, b, em, i, sup, sub 태그</title>
    
</head>
    
<body>
    <h1>Strong, b, em, i, sup, sub 태그</h1>
    일반문장 형태
    
    <p>b태그 : 문장을 <b>진하게(볼드, bold)</b> 표시</p>
    <p>strong태그 : 문장을 <strong>강조의미(strong)</strong> 표시</p>
    
    
    <p>i태그 : 문장 중 <i>기울게(이탈릭, italic)</i> 표시</p>
    <p>em태그 : 문장 중 <em>강조의미(기울임)</em> 표시</p>
    sa
    <p>E = MC2</p>
    <p>E = MC<sup>2</sup></p>
    
    <p>H2O</p>
    <p>H<sub>2</sub>O</p>
</body>
    
</html>
