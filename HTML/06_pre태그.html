<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>pre, code 태그</title>
    
</head>
    
<body>
    <h1>pre, code 태그</h1>
    <p>
    안녕하세요.<br>
    안녕하세요.
    나는 &nbsp;&nbsp;&nbsp; HTML &nbsp;&nbsp;&nbsp; 입니다.
    </p>
    <h3>pre 태그</h3>
    <pre>
    안녕하세요.
    안녕하세요.
    나는    HTML    입니다.
    </pre>
    
    <h3>code 태그</h3>
    <code>
    System.out.println("안녕하세요"); 
    System.out.println("안녕하세요"); 
    </code>
    
    <h3>pre + code 태그</h3>
    <pre>
    <code>
    System.out.println("안녕하세요"); 
    System.out.println("안녕하세요");
    </code>
    </pre>
    
    <br><br><br>
    
</body>
    
</html>
