<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>H태그</title>
</head>
    
<body>
    <!-- HTML의 주석문 -->
    <!--
    주석문
    HTML은 태그로 구성되고, 태그는 다른 태그를 포함할 수 있다.
    
    시작태그 : <태그명>
    끝 태그 : </태그명>
    <태그명> 내용 작성 </태그명> : 요소(Element)
    
    <시작태그 속성명 = "속성값"> 내용 <끝태그>
    <시작태그 속성명 = '속성값'> 내용 <끝태그>
        속성값을 감싸는 부호 ", ' 모두 사용 가능
    -->
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>
    
    
</body>
    
    
</html>
